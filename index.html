<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Website with API</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="new-pokemon-btn">Fetch New Pokemon!</button>
    <!-- main -->
    <section>
      <div class="heading">
        <h2>Main Collection</h2>
        <div id="sortMain" class="sort">
          <span>Sort Pokemon</span>
          <button class="sortBtn" type="button" data-sortdir="asc">A-Z</button>
          <button class="sortBtn" type="button" data-sortdir="desc">Z-A</button>
        </div>
      </div>
      <!-- item list will start here -->
      <div id="main" class="collection-grid">
        <!-- <div class="poke-card">
                <div class="card-body">
                    <div class="img-wrapper">

                        <img src="./assets/images/crewmate-among-us-big-keychains.jpg">
                    </div>
                    <h3>Pokemon Name</h3>
                    <h4>Pokemon type</h4>
                </div>
            </div> -->
      </div>
    </section>
    <!-- favs -->
    <section>
      <div class="heading">
        <h2>Favorites Collection</h2>
        <div id="sortFavs" class="sort">
          <span>Sort Pokemon</span>
          <button class="sortBtn" type="button" data-sortdir="asc">A-Z</button>
          <button class="sortBtn" type="button" data-sortdir="desc">Z-A</button>
        </div>
      </div>
      <!-- item list will start here -->
      <div id="favs" class="favs-grid"></div>

      <div id="trainerType" class="sort">
        <span>Have you Chosen Your Team of six?</span>
        <button class="trainer" type="button">Choose Your Team!</button>
      </div>
    </section>
    <!-- <script src="./script.js"></script> -->
    <script src="./script2.js"></script>
    <!-- <script defer src="./move-items.js"></script> -->

</html>
